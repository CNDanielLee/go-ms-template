Name: order-mq

Redis:
  Host: goms_redis:6379
  Type: node
  Pass: 840f98f283c7e914f98a87c3f30b3f2f

Kafka:
  OrderCreate:
    Name: OrderCreate
    Brokers:
      - goms_kafka:9092
    Group: order-create-group
    Topic: order-create-topic
    Offset: first
    Consumers: 3
    Processors: 3


#日志
Log:
  ServiceName: order-mq
  Mode: file
  Level: info

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 7703
  Path: /metrics

#链路追踪
Telemetry:
  Name: order-mq
  Endpoint: http://goms_jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger