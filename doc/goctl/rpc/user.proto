syntax = "proto3";

package user;

option go_package = "./user";

message AuthReq {
    string username = 1;
    string password = 2;
}

message AuthResp {
    string token = 1;
}


message UserCurrentReq {
    int64 userId = 1;
}

message UserCurrentResp {
    string username = 1;
}

service user {
    rpc AuthLogin(AuthReq) returns(AuthResp);

    rpc AuthRegister(AuthReq) returns(AuthResp);

    rpc UserCurrent(UserCurrentReq) returns(UserCurrentResp);
}