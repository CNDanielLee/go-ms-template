syntax = "proto3";

package user;

option go_package = "./user";

message AuthReq {
    string username = 1;
    string password = 2;
}

message AuthReply {
    int64 userId = 1;
}


message UserCurrentReq {
    int64 userId = 1;
}

message UserCurrentReply {
    string username = 1;
}

service user {
    rpc AuthLogin(AuthReq) returns(AuthReply);

    rpc AuthRegister(AuthReq) returns(AuthReply);

    rpc UserCurrent(UserCurrentReq) returns(UserCurrentReply);
}